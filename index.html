<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schollar System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div class="left">
        <div class="logo">
          <div class="badge">üè¶</div>
          <div>
            <h1>Schollar System</h1>
            <p class="lead">Hier k√∂nnen Sie Schollars in Geld umwandeln.</p>
          </div>
        </div>

        <!-- Login (kein Passwort, nur Name) -->
        <div id="loginBox">
          <form id="loginForm" onsubmit="return onLogin(event)" autocomplete="off">
            <div style="margin-bottom:14px">
              <label for="loginName">Vollst√§ndiger Name</label>
              <input id="loginName" name="loginName" type="text" placeholder="z. B. Anna M√ºller oder Caf√© Sonnenschein" required />
            </div>

            <button class="btn" type="submit">Anmelden</button>
          </form>
        </div>

        <!-- Dashboard nach –≤—Ö–æ–¥—É -->
        <div id="dashboard" class="hidden">
          <div style="margin-bottom:18px">
            <label>Angemeldet als</label>
            <div id="userName" style="font-weight:700"></div>
          </div>

          <div style="margin-bottom:18px">
            <label>Aktuelles Guthaben</label>
            <div id="balance" style="font-size:28px;font-weight:800;color:#1b7bd6">0 Schollars</div>
            <div class="muted">Wechselkurs: 10 Schollars = 1 ‚Ç¨</div>
          </div>

          <!-- Schritt 1: –≤–≤–æ–¥ –∫—ñ–ª—å–∫–æ—Å—Ç—ñ -->
          <div id="stepConvert">
            <div style="margin-bottom:12px">
              <label for="useAmount">Wie viele Schollars m√∂chten Sie umwandeln?</label>
              <input id="useAmount" name="useAmount" type="number" min="1" step="1" placeholder="z. B. 50" />
            </div>

            <div style="margin-bottom:10px">
              <label>Kartendaten</label>
              <div class="field-row">
                <div>
                  <input id="cardNumber" name="cardNumber" type="tel" placeholder="Kartennummer" maxlength="19" />
                </div>
                <div style="flex:0 0 90px">
                  <input id="cardCVV" name="cardCVV" type="tel" placeholder="CVV" maxlength="4" />
                </div>
              </div>
              <div class="field-row" style="margin-top:10px">
                <div>
                  <input id="cardHolder" name="cardHolder" type="text" placeholder="Karteninhaber" />
                </div>
                <div style="flex:0 0 150px">
                  <input id="cardExp" name="cardExp" type="text" placeholder="MM/JJ" maxlength="5" />
                </div>
              </div>
            </div>

            <div class="payment-buttons">
              <div class="payment-btn" onclick="showUnavailable()">PayPal</div>
              <div class="payment-btn" onclick="showUnavailable()">Google Pay</div>
            </div>

            <button id="convertBtn" class="btn" onclick="processConvert()">Umwandlung durchf√ºhren</button>

            <div id="convertResult" class="result" aria-live="polite"></div>
            <div id="errorMessage" class="error-message"></div>
          </div>
        </div>

      </div>

      <div class="right">
        <div style="text-align:center;max-width:240px">
          <h3 style="margin:0 0 8px">Schnell & Sicher</h3>
          <p style="margin:0 0 12px;color:#666">Melden Sie sich an und wandeln Sie Ihre Schollars in Euro um.</p>
          <div id="rightInfo" style="font-weight:700;color:#333"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Verarbeitung wird durchgef√ºhrt...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
